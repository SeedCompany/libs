implicitDependencies:
  - common

targets:
  lint: {}

  version:
    options:
      commitMessageFormat: >
        release(${projectName}): ${version}
      postTargets:
        - cache:publish-npm
        - cache:publish-github
  publish-npm:
    options:
      distFolderPath: packages/cache/dist
  publish-github:
    options:
      tag: ${tag}
      notesStartTag: ${previousTag}
